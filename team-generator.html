<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOATS FC - Team Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        .generator-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
            box-sizing: border-box;
        }

        .generator-controls {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .player-count {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .player-count input {
            width: 60px;
            padding: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border-radius: 5px;
            text-align: center;
        }

        .generate-btn-container {
            margin-top: auto;
            padding: 1rem 0;
            display: flex;
            justify-content: center;
            position: sticky;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .generate-btn {
            padding: 0.6rem 1.5rem;
            background: linear-gradient(45deg, var(--accent-color), var(--highlight-color));
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(255, 75, 43, 0.2);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(255, 75, 43, 0.3);
        }

        .player-selection {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
            width: 100%;
            box-sizing: border-box;
            justify-items: center;
            padding: 0 1rem;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .player-selection::-webkit-scrollbar {
            display: none;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border: 2px solid transparent;
            height: 280px;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .player-card[data-position="Goalkeeper"] {
            border-color: #FF0000;
        }

        .player-card[data-position="Defender"] {
            border-color: #0000FF;
        }

        .player-card[data-position="Midfielder"] {
            border-color: #FFA500;
        }

        .player-card[data-position="Forward"] {
            border-color: #D2B48C;
        }

        .player-card.selected {
            animation: rotateCard 0.5s ease;
            border-color: #4CAF50 !important;
            background: rgba(76, 175, 80, 0.2) !important;
        }

        @keyframes rotateCard {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(180deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        .player-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .player-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
        }

        .player-info {
            padding: 0.8rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .player-name {
            font-size: 1.1rem;
            margin-bottom: 0.3rem;
            color: #ffffff;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .player-position {
            font-size: 0.9rem;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .player-position[data-position="Goalkeeper"] {
            color: #FF0000;
        }

        .player-position[data-position="Defender"] {
            color: #0000FF;
        }

        .player-position[data-position="Midfielder"] {
            color: #FFA500;
        }

        .player-position[data-position="Forward"] {
            color: #D2B48C;
        }

        .generated-team {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem 1rem;
            border-radius: 15px;
            margin-top: 2rem;
            color: white;
            position: relative;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .generated-team h2 {
            color: white;
            margin-bottom: 2rem;
            font-size: 2rem;
            text-align: center;
        }

        .team-section h3 {
            color: var(--accent-color);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .team-section li {
            padding: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        @media (max-width: 768px) {
            .generator-container {
                padding: 1rem;
                min-height: auto;
                width: 100%;
                overflow-x: hidden;
                padding-bottom: 80px;
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 0 auto;
            }

            .player-selection {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.5rem;
                padding: 0.5rem;
                max-height: none;
                height: auto;
                margin-bottom: 80px;
                justify-items: center;
                width: 100%;
                max-width: 360px;
                overflow-y: auto;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }

            .player-selection::-webkit-scrollbar {
                display: none;
            }

            .player-card {
                width: 100%;
                max-width: 110px;
                height: 120px;
                aspect-ratio: 3/4;
                margin: 0 auto;
            }

            .player-image {
                height: 90px;
            }

            .player-info {
                padding: 0.3rem;
            }

            .player-name {
                font-size: 0.7rem;
            }

            .player-position {
                font-size: 0.6rem;
            }

            .generate-btn-container {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 0.6rem;
                background: rgba(0, 0, 0, 0.95);
                z-index: 100;
                display: flex;
                justify-content: center;
            }

            .generate-btn {
                padding: 0.5rem 1.2rem;
                font-size: 0.9rem;
                border-radius: 6px;
                box-shadow: 0 2px 6px rgba(255, 75, 43, 0.2);
            }

            .section-title {
                font-size: 2rem;
                margin-bottom: 1.5rem;
                text-align: center;
                width: 100%;
            }

            .generated-team {
                width: 95%;
                padding: 1.5rem 1rem;
                margin: 1rem auto;
                max-width: 360px;
            }

            .generated-team h2 {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }

            .team-section {
                margin-bottom: 1.5rem;
            }

            .team-section h3 {
                font-size: 1.2rem;
                margin-bottom: 0.8rem;
            }

            .team-section ul {
                padding: 0;
            }

            .team-section li {
                font-size: 0.9rem;
                padding: 0.3rem 0;
            }
        }

        /* Preview Modal Styles */
        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .preview-content {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 15px;
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        .preview-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .preview-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: center;
        }

        .preview-btn {
            padding: 0.6rem 1.5rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .preview-download {
            background: linear-gradient(45deg, var(--accent-color), var(--highlight-color));
            color: white;
        }

        .preview-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="images/GOATS.png" alt="GOATS FC Logo" class="logo-image">
                <div class="logo-text">GOATS FC</div>
            </div>
            <div class="nav-links">
                <a href="index.html">Players</a>
                <a href="team-generator.html" class="active">Team Generator</a>
            </div>
            <button class="hamburger-menu" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <main>
        <div class="generator-container">
            <h1 class="section-title">Team Generator</h1>
            
            <div class="generator-controls">
            </div>

            <div class="player-selection" id="playerSelection">
                <!-- Player cards will be added here dynamically -->
            </div>

            <div class="generated-team" id="generatedTeam" style="display: none;">
                <h2>LOT</h2>
                <div class="team-section">
                    <h3>Goalkeeper</h3>
                    <ul id="goalkeeperList"></ul>
                </div>
                <div class="team-section">
                    <h3>Defenders</h3>
                    <ul id="defendersList"></ul>
                </div>
                <div class="team-section">
                    <h3>Midfielders</h3>
                    <ul id="midfieldersList"></ul>
                </div>
                <div class="team-section">
                    <h3>Forwards</h3>
                    <ul id="forwardsList"></ul>
                </div>
            </div>

            <!-- Preview Modal -->
            <div class="preview-modal" id="previewModal">
                <div class="preview-content">
                    <button class="preview-close" onclick="closePreview()">&times;</button>
                    <div id="previewTeam"></div>
                    <div class="preview-actions">
                        <button class="preview-btn preview-download" onclick="downloadTeam()">Download</button>
                        <button class="preview-btn preview-cancel" onclick="closePreview()">Cancel</button>
                    </div>
                </div>
            </div>

            <div class="generate-btn-container">
                <button class="generate-btn" onclick="generateTeam()">Generate Team</button>
            </div>
        </div>
    </main>

    <script>
        const players = {
            goalkeepers: [
                { name: "CIULPAN Gabriel", position: "Goalkeeper" },
                { name: "CRETU Stefan", position: "Goalkeeper" },
                { name: "CALIN Theodor", position: "Goalkeeper" }
            ],
            defenders: [
                { name: "ZUGRAVU Dragos", position: "Defender" },
                { name: "PLAIASU Sebastian", position: "Defender" },
                { name: "FITA Robert", position: "Defender" },
                { name: "STANCIU Alex", position: "Defender" },
                { name: "POPA Traian", position: "Defender" }
            ],
            midfielders: [
                { name: "PETRACHE Adrian", position: "Midfielder" },
                { name: "SPIREA Luca", position: "Midfielder" },
                { name: "GEMALESCU Romeo", position: "Midfielder" },
                { name: "BUDAN Sebi", position: "Midfielder" },
                { name: "ROSTOM Jawdat", position: "Midfielder" },
                { name: "FOTEA Alexandru", position: "Midfielder" },
                { name: "DINU Alexandru", position: "Midfielder" },
                { name: "NICOLAE Catalin", position: "Midfielder" }
            ],
            forwards: [
                { name: "MARCU Andrei", position: "Forward" },
                { name: "BUSTEA Ionut", position: "Forward" }
            ]
        };

        // Initialize player selection cards
        function initializePlayerSelection() {
            const container = document.getElementById('playerSelection');
            container.innerHTML = '';

            // Combine all players
            const allPlayers = [
                ...players.goalkeepers,
                ...players.defenders,
                ...players.midfielders,
                ...players.forwards
            ];

            allPlayers.forEach(player => {
                const card = createPlayerCard(player);
                card.addEventListener('click', () => {
                    card.classList.toggle('selected');
                });
                
                container.appendChild(card);
            });
        }

        function createPlayerCard(player) {
            const card = document.createElement('div');
            card.className = 'player-card';
            card.dataset.position = player.position;
            card.dataset.name = player.name;  // Store the full name in dataset
            
            // Split name into parts and format
            const nameParts = player.name.split(' ');
            const lastName = nameParts[0].toUpperCase();
            const firstName = nameParts.slice(1).join(' ').replace(/\b\w/g, l => l.toUpperCase());
            
            card.innerHTML = `
                <img src="images/${player.name.replace(/\s+/g, '')}.jpg" alt="${player.name}" class="player-image" onerror="this.src='images/default.jpg'">
                <div class="player-info">
                    <div class="player-name">${lastName}<br>${firstName}</div>
                    <div class="player-position" data-position="${player.position}">${player.position}</div>
                </div>
            `;
            
            return card;
        }

        // Generate team based on selected players
        async function generateTeam() {
            const selectedPlayers = Array.from(document.querySelectorAll('.player-card.selected'))
                .map(card => ({
                    name: card.dataset.name,
                    position: card.dataset.position
                }));

            if (selectedPlayers.length < 6) {
                alert('Please select at least 6 players');
                return;
            }

            // Clear previous team
            document.getElementById('goalkeeperList').innerHTML = '';
            document.getElementById('defendersList').innerHTML = '';
            document.getElementById('midfieldersList').innerHTML = '';
            document.getElementById('forwardsList').innerHTML = '';

            // Filter players by position
            const goalkeepers = selectedPlayers.filter(p => p.position === 'Goalkeeper');
            const defenders = selectedPlayers.filter(p => p.position === 'Defender');
            const midfielders = selectedPlayers.filter(p => p.position === 'Midfielder');
            const forwards = selectedPlayers.filter(p => p.position === 'Forward');

            // Calculate how many players to select from each position
            const totalSelected = selectedPlayers.length;
            const gkCount = Math.min(1, goalkeepers.length);
            const defCount = Math.min(Math.floor(totalSelected * 0.4), defenders.length);
            const midCount = Math.min(Math.floor(totalSelected * 0.4), midfielders.length);
            const fwdCount = Math.min(totalSelected - gkCount - defCount - midCount, forwards.length);

            // Select random players for each position
            const selectedGk = selectRandomPlayers(goalkeepers, gkCount);
            const selectedDef = selectRandomPlayers(defenders, defCount);
            const selectedMid = selectRandomPlayers(midfielders, midCount);
            const selectedFwd = selectRandomPlayers(forwards, fwdCount);

            // Display the selected team
            displayPlayers(selectedGk, 'goalkeeperList');
            displayPlayers(selectedDef, 'defendersList');
            displayPlayers(selectedMid, 'midfieldersList');
            displayPlayers(selectedFwd, 'forwardsList');

            const generatedTeam = document.getElementById('generatedTeam');
            generatedTeam.style.display = 'block';

            // Show preview modal
            showPreview();
        }

        function selectRandomPlayers(players, count) {
            const shuffled = [...players].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        function displayPlayers(players, listId) {
            const list = document.getElementById(listId);
            players.forEach(player => {
                const li = document.createElement('li');
                // Split name into parts and format
                const nameParts = player.name.split(' ');
                const lastName = nameParts[0].toUpperCase();
                const firstName = nameParts.slice(1).join(' ').replace(/\b\w/g, l => l.toUpperCase());
                li.textContent = `${lastName}\n${firstName}`;
                list.appendChild(li);
            });
        }

        function showPreview() {
            const previewModal = document.getElementById('previewModal');
            const previewTeam = document.getElementById('previewTeam');
            const generatedTeam = document.getElementById('generatedTeam');
            
            // Clone the generated team for preview
            previewTeam.innerHTML = '';
            previewTeam.appendChild(generatedTeam.cloneNode(true));
            
            // Show the modal
            previewModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closePreview() {
            const previewModal = document.getElementById('previewModal');
            previewModal.style.display = 'none';
            document.body.style.overflow = '';
        }

        async function downloadTeam() {
            const generatedTeam = document.getElementById('generatedTeam');
            
            try {
                const canvas = await html2canvas(generatedTeam, {
                    backgroundColor: null,
                    scale: 2,
                    logging: true,
                    useCORS: true,
                    allowTaint: true
                });
                
                const link = document.createElement('a');
                const dataURL = canvas.toDataURL('image/png');
                link.href = dataURL;
                link.download = 'LOT.png';
                
                const clickEvent = new MouseEvent('click', {
                    view: window,
                    bubbles: true,
                    cancelable: true
                });
                
                link.dispatchEvent(clickEvent);
                closePreview();
            } catch (error) {
                console.error('Error generating image:', error);
                alert('Error generating team image. Please try again.');
            }
        }

        // Initialize the page
        window.onload = initializePlayerSelection;

        // Mobile Menu Functionality
        function initMobileMenu() {
            const hamburger = document.querySelector('.hamburger-menu');
            const mobileNav = document.createElement('div');
            mobileNav.className = 'mobile-nav';
            
            // Copy navigation links to mobile menu
            const navLinks = document.querySelector('.nav-links').cloneNode(true);
            mobileNav.appendChild(navLinks);
            document.body.appendChild(mobileNav);
            
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                mobileNav.classList.toggle('active');
                document.body.style.overflow = mobileNav.classList.contains('active') ? 'hidden' : '';
            });
            
            // Close menu when clicking a link
            mobileNav.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    mobileNav.classList.remove('active');
                    document.body.style.overflow = '';
                });
            });
        }

        // Initialize mobile menu
        initMobileMenu();
    </script>

    <script src="script.js"></script>
</body>
</html>
