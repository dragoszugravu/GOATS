<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOATS FC - Team Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --primary-bg: #000000;
            --secondary-bg: #1a1a1a;
            --accent-color: #0071e3;
            --text-color: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --border-color: rgba(255, 255, 255, 0.1);
            --accent-color-rgb: 0, 113, 227;
            --highlight-color: #ff4b2b;
        }

        body {
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }

        .generator-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .section-title {
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(90deg, #fff, rgba(255,255,255,0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        .generator-controls {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .player-count {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .player-count input {
            width: 60px;
            padding: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border-radius: 5px;
            text-align: center;
        }

        .generate-btn-container {
            margin-top: auto;
            padding: 1rem 0;
            display: flex;
            justify-content: center;
            position: sticky;
            bottom: 0;
            z-index: 100;
        }

        .generate-btn {
            padding: 1rem 2.5rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 113, 227, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 113, 227, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(0, 113, 227, 0.3);
        }

        .player-selection {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
            width: 100%;
            box-sizing: border-box;
            justify-items: center;
            padding: 0 1rem;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .player-selection::-webkit-scrollbar {
            display: none;
        }

        .player-card {
            background: var(--secondary-bg);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
            border: 1px solid var(--border-color);
            height: 280px;
            transform-style: preserve-3d;
            perspective: 1000px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .player-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            border-color: var(--accent-color);
        }

        .player-card.selected {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
            animation: wobble 0.5s ease-in-out;
        }

        @keyframes wobble {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            75% { transform: rotate(-3deg); }
            100% { transform: rotate(0deg); }
        }

        .player-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 20px 20px 0 0;
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .player-card:hover .player-image {
            transform: scale(1.05);
        }

        .player-info {
            padding: 1.2rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            border-top: 1px solid var(--border-color);
        }

        .player-name {
            font-size: 1.1rem;
            margin-bottom: 0.4rem;
            color: var(--text-color);
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .player-position {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .player-position[data-position="Goalkeeper"] {
            color: #FF0000;
        }

        .player-position[data-position="Defender"] {
            color: #0000FF;
        }

        .player-position[data-position="Midfielder"] {
            color: #FFA500;
        }

        .player-position[data-position="Forward"] {
            color: #4B0082; /* Dark purple color */
        }

        .player-circle {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .player-circle[data-position="Goalkeeper"] {
            background: rgba(255, 0, 0, 0.3);
            border: 2px solid #FF0000;
        }

        .player-circle[data-position="Defender"] {
            background: rgba(0, 0, 255, 0.3);
            border: 2px solid #0000FF;
        }

        .player-circle[data-position="Midfielder"] {
            background: rgba(255, 165, 0, 0.3);
            border: 2px solid #FFA500;
        }

        .player-circle[data-position="Forward"] {
            background: rgba(210, 180, 140, 0.3);
            border: 2px solid #D2B48C;
        }

        .player-circle .name {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            white-space: pre-line;
            text-align: center;
            font-size: 8px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.95);
            line-height: 1.4;
            letter-spacing: 0.05em;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .player-circle .name::first-line {
            font-weight: 500;
            font-size: 9px;
            color: rgba(255, 255, 255, 0.95);
        }

        .team-logos {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .team-logos img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        @media (max-width: 768px) {
            .generator-container {
                padding: 1rem;
                min-height: auto;
                width: 100%;
                overflow-x: hidden;
                padding-bottom: 80px;
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 0 auto;
            }

            .section-title {
                font-size: 2rem;
                font-weight: 400;
                margin-bottom: 1.5rem;
                letter-spacing: -0.01em;
            }

            .player-selection {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.5rem;
                padding: 0.5rem;
                max-height: none;
                height: auto;
                margin-bottom: 80px;
                justify-items: center;
                width: 100%;
                max-width: 360px;
                overflow-y: auto;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }

            .player-selection::-webkit-scrollbar {
                display: none;
            }

            .player-card {
                width: 100%;
                max-width: 110px;
                height: 120px;
                aspect-ratio: 3/4;
                margin: 0 auto;
            }

            .player-image {
                height: 90px;
            }

            .player-info {
                padding: 0.3rem;
            }

            .player-name {
                font-size: 0.7rem;
            }

            .player-position {
                font-size: 0.6rem;
            }

            .generate-btn-container {
                position: fixed;
                bottom: 20px;
                left: 0;
                right: 0;
                padding: 0;
                z-index: 100;
                display: flex;
                justify-content: center;
            }

            .generate-btn {
                padding: 0.8rem 2rem;
                font-size: 0.9rem;
                border-radius: 8px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            }
        }

        /* Preview Modal Styles */
        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .preview-content {
            background: var(--secondary-bg);
            border-radius: 24px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            width: 90%;
            max-width: 1000px;
            position: relative;
            cursor: default;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .preview-modal.active .preview-content {
            transform: scale(1);
        }

        .preview-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .preview-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        #previewTeam {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #previewTeam .generated-team {
            margin: 0 auto;
            transform-origin: center;
            transform: scale(0.9);
            display: block !important;
            background: #0a1f0a;
        }

        .preview-actions {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
            justify-content: center;
        }

        .preview-btn {
            padding: 1rem 3rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .preview-download {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 113, 227, 0.3);
        }

        .preview-share {
            background: #4CAF50;
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .preview-download:hover,
        .preview-share:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 113, 227, 0.4);
        }

        .preview-cancel {
            background: var(--secondary-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .preview-cancel:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        @media (max-width: 768px) {
            .preview-modal .preview-content {
                padding: 1rem;
                width: 95%;
                max-height: 85vh;
                overflow-y: auto;
                margin: 10px auto;
                position: relative;
                display: flex;
                flex-direction: column;
            }

            .preview-actions {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: var(--secondary-bg);
                padding: 1rem;
                margin: 0;
                box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.2);
                z-index: 1001;
                display: flex;
                justify-content: space-around;
                gap: 0.5rem;
                border-top: 1px solid var(--border-color);
            }

            .preview-btn {
                padding: 0.8rem 1rem;
                font-size: 0.9rem;
                flex: 1;
                max-width: 120px;
                white-space: nowrap;
                border-radius: 8px;
            }

            #previewTeam {
                padding-bottom: 80px;
                width: 100%;
                overflow-y: auto;
            }

            #previewTeam .generated-team {
                transform: scale(0.95);
                transform-origin: top center;
                width: 100%;
                max-width: 100%;
                height: auto;
                aspect-ratio: 3/4;
                padding: 1rem;
                margin: 0 auto;
            }
        }

        /* Landscape mode styles */
        @media (max-width: 900px) and (orientation: landscape) {
            .preview-modal .preview-content {
                max-height: 90vh;
                display: flex;
                flex-direction: row;
                gap: 1rem;
                align-items: center;
                padding: 1rem;
            }

            #previewTeam {
                flex: 1;
                min-width: 0;
                padding-bottom: 0;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #previewTeam .generated-team {
                height: 80vh;
                width: auto;
                transform: scale(0.9);
                margin: 0;
            }

            .preview-actions {
                position: static;
                flex-direction: column;
                padding: 0;
                box-shadow: none;
                margin-right: 1rem;
                background: transparent;
                border: none;
            }

            .preview-btn {
                width: 100px;
                padding: 0.6rem;
                font-size: 0.8rem;
                margin-bottom: 0.5rem;
            }
        }

        /* Very small screens in landscape */
        @media (max-height: 500px) and (orientation: landscape) {
            .preview-modal .preview-content {
                padding: 0.5rem;
            }

            #previewTeam .generated-team {
                height: 90vh;
                transform: scale(0.85);
            }

            .preview-btn {
                width: 90px;
                padding: 0.5rem;
                font-size: 0.75rem;
            }
        }

        .field-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .formation-row {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex: 1;
            position: relative;
            z-index: 1;
            min-height: 100px;
            padding: 20px 0;
        }

        .formation-row.drop-zone {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        .generated-team {
            background: #0a1f0a;
            border-radius: 24px;
            padding: 2.5rem;
            margin-top: 2rem;
            color: var(--text-color);
            position: relative;
            width: 600px;
            height: 800px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            background-image: 
                linear-gradient(0deg, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.4) 100%),
                repeating-linear-gradient(0deg, transparent, transparent 49px, rgba(255, 255, 255, 0.05) 50px),
                repeating-linear-gradient(90deg, transparent, transparent 49px, rgba(255, 255, 255, 0.05) 50px);
        }

        .generated-team::before {
            display: none;
        }

        /* Remove background patterns */
        .generator-container::before,
        .generator-container::after {
            display: none;
        }

        /* Add styles for logo link */
        .logo-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease;
        }

        .logo-link:hover {
            transform: scale(1.05);
        }

        .player-card:hover .player-position {
            color: var(--accent-color);
        }

        .player-circle .circle-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.95);
            text-align: center;
            width: 100%;
        }

        @media (max-width: 768px) {
            .player-circle .circle-content {
                font-size: 8px;
            }
        }
    </style>
</head>

    <script>
        const players = {

                { name: "STANCIU Alex", position: "Defender", image: "images/STANCIU_Alex.jpg", celebration: "images/default_celebration.jpg" },

            ],
            midfielders: [
                { name: "PETRACHE Adrian", position: "Midfielder", image: "images/PETRACHE_Adrian.jpg", celebration: "images/default_celebration.jpg" },
                { name: "SPIREA Luca", position: "Midfielder", image: "images/SPIREA_Luca.jpg", celebration: "images/default_celebration.jpg" },
                { name: "GEMALESCU Romeo", position: "Midfielder", image: "images/GEMALESCU_Romeo.jpg", celebration: "images/default_celebration.jpg" },
                { name: "BUDAN Sebi", position: "Midfielder", image: "images/BUDAN_Sebi.jpg", celebration: "images/default_celebration.jpg" },
                { name: "ROSTOM Jawdat", position: "Midfielder", image: "images/ROSTOM_Jawdat.jpg", celebration: "images/default_celebration.jpg" },
                { name: "FOTEA Alexandru", position: "Midfielder", image: "images/FOTEA_Alexandru.jpg", celebration: "images/default_celebration.jpg" },
                { name: "DINU Alexandru", position: "Midfielder", image: "images/DINU_Alexandru.jpg", celebration: "images/default_celebration.jpg" },
                { name: "NICOLAE Catalin", position: "Midfielder", image: "images/NICOLAE_Catalin.jpg", celebration: "images/default_celebration.jpg" }
            ],
            forwards: [
                { name: "MARCU Andrei", position: "Forward", image: "images/MARCU_Andrei.jpg", celebration: "images/default_celebration.jpg" },
                { name: "BUSTEA Ionut", position: "Forward", image: "images/BUSTEA_Ionut.jpg", celebration: "images/default_celebration.jpg" }
            ]
        };

        // Initialize player selection cards
        function initializePlayerSelection() {
            const container = document.getElementById('playerSelection');
            container.innerHTML = '';

            // Combine all players
            const allPlayers = [
                ...players.goalkeepers,
                ...players.defenders,
                ...players.midfielders,
                ...players.forwards
            ];

            allPlayers.forEach(player => {
                const card = createPlayerCard(player);
                card.addEventListener('click', () => {
                    card.classList.toggle('selected');
                    const img = card.querySelector('.player-image');
                    if (card.classList.contains('selected')) {
                        // Try to load celebration image, fallback to default celebration if it fails
                        const celebrationImg = new Image();
                        celebrationImg.onload = () => {
                            img.src = player.celebration;
                        };
                        celebrationImg.onerror = () => {
                            img.src = 'images/default_celebration.jpg';
                        };
                        celebrationImg.src = player.celebration;
                    } else {
                        // Try to load normal image, fallback to default if it fails
                        const normalImg = new Image();
                        normalImg.onload = () => {
                            img.src = player.image;
                        };
                        normalImg.onerror = () => {
                            img.src = 'images/default.jpg';
                        };
                        normalImg.src = player.image;
                    }
                });
                
                container.appendChild(card);
            });
        }

        function createPlayerCard(player) {
            const card = document.createElement('div');
            card.className = 'player-card';
            card.dataset.position = player.position;
            card.dataset.name = player.name;
            
            const nameParts = player.name.split(' ');
            const lastName = nameParts[0];
            const firstName = nameParts.slice(1).join(' ');
            
            card.innerHTML = `
                <img src="${player.image}" alt="${player.name}" class="player-image" onerror="this.src='images/default.jpg'">
                <div class="player-info">
                    <div class="player-name">${lastName}<br>${firstName}</div>
                    <div class="player-position" data-position="${player.position}">${player.position}</div>
                </div>
            `;
            
            return card;
        }

        // Generate team based on selected players
        async function generateTeam() {
            const selectedPlayers = Array.from(document.querySelectorAll('.player-card.selected'))
                .map(card => ({
                    name: card.dataset.name,
                    position: card.dataset.position,
                    image: card.querySelector('img').src
                }));

            if (selectedPlayers.length < 6) {
                alert('Please select at least 6 players');
                return;
            }

            // Filter players by position
            const goalkeepers = selectedPlayers.filter(p => p.position === 'Goalkeeper');
            const defenders = selectedPlayers.filter(p => p.position === 'Defender');
            const midfielders = selectedPlayers.filter(p => p.position === 'Midfielder');
            const forwards = selectedPlayers.filter(p => p.position === 'Forward');

            // Calculate how many players to select from each position
            const totalSelected = selectedPlayers.length;
            const gkCount = Math.min(1, goalkeepers.length);
            const defCount = Math.min(Math.floor(totalSelected * 0.4), defenders.length);
            const midCount = Math.min(Math.floor(totalSelected * 0.4), midfielders.length);
            const fwdCount = Math.min(totalSelected - gkCount - defCount - midCount, forwards.length);

            // Select random players for each position
            const selectedGk = selectRandomPlayers(goalkeepers, gkCount);
            const selectedDef = selectRandomPlayers(defenders, defCount);
            const selectedMid = selectRandomPlayers(midfielders, midCount);
            const selectedFwd = selectRandomPlayers(forwards, fwdCount);

            // Create a temporary team container for the preview
            const tempTeam = document.createElement('div');
            tempTeam.className = 'generated-team';
            tempTeam.innerHTML = `
                <div class="field-container">
                    <div class="formation-row forwards"></div>
                    <div class="formation-row midfielders"></div>
                    <div class="formation-row defenders"></div>
                    <div class="formation-row goalkeeper"></div>
                </div>
                <div class="team-logos">
                    <img src="images/GOATS.png" alt="Team Logo">
                </div>
            `;

            // Display the selected team in the temporary container
            displayPlayers(selectedFwd, 'forwards', tempTeam);
            displayPlayers(selectedMid, 'midfielders', tempTeam);
            displayPlayers(selectedDef, 'defenders', tempTeam);
            displayPlayers(selectedGk, 'goalkeeper', tempTeam);

            // Show preview modal with the temporary team
            await showPreview(tempTeam);
        }

        function selectRandomPlayers(players, count) {
            const shuffled = [...players].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        function displayPlayers(players, position, container) {
            const row = container.querySelector(`.formation-row.${position.toLowerCase()}`);
            if (!row) return;
            
            row.innerHTML = '';
            players.forEach(player => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player-circle';
                playerDiv.dataset.position = player.position;
                
                const nameParts = player.name.split(' ');
                const lastName = nameParts[0];
                const firstName = nameParts.slice(1).join(' ');
                
                // Get position abbreviation
                let positionAbbr;
                switch(player.position) {
                    case 'Goalkeeper':
                        positionAbbr = 'GK';
                        break;
                    case 'Defender':
                        positionAbbr = 'DF';
                        break;
                    case 'Midfielder':
                        positionAbbr = 'MF';
                        break;
                    case 'Forward':
                        positionAbbr = 'FW';
                        break;
                }
                
                playerDiv.innerHTML = `
                    <div class="circle-content">${positionAbbr}</div>
                    <div class="name">${lastName.toUpperCase()}\n${firstName}</div>
                `;
                
                row.appendChild(playerDiv);
            });
        }

        async function showPreview(teamContainer) {
            const previewModal = document.getElementById('previewModal');
            const previewTeam = document.getElementById('previewTeam');
            const previewContent = previewModal.querySelector('.preview-content');
            
            // Clear and update preview with the provided team container
            previewTeam.innerHTML = '';
            previewTeam.appendChild(teamContainer);
            
            // Pre-load all images in the preview
            const images = Array.from(teamContainer.getElementsByTagName('img'));
            await Promise.all(images.map(img => 
                new Promise((resolve) => {
                    const newImg = new Image();
                    newImg.crossOrigin = 'anonymous';
                    newImg.onload = () => {
                        img.crossOrigin = 'anonymous';
                        img.src = newImg.src;
                        resolve();
                    };
                    newImg.onerror = () => {
                        img.src = 'images/default.jpg';
                        resolve();
                    };
                    newImg.src = img.src;
                })
            ));
            
            // Show modal
            previewModal.style.display = 'flex';
            setTimeout(() => previewModal.classList.add('active'), 10);
            document.body.style.overflow = 'hidden';

            // Add click event to close modal when clicking outside
            previewModal.addEventListener('click', (e) => {
                if (e.target === previewModal) {
                    closePreview();
                }
            });

            // Prevent closing when clicking inside the content
            previewContent.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        }

        function closePreview() {
            const previewModal = document.getElementById('previewModal');
            previewModal.classList.remove('active');
            setTimeout(() => {
                previewModal.style.display = 'none';
                document.body.style.overflow = '';
            }, 300);
        }

        async function downloadTeam() {
            try {
                const teamToCapture = document.querySelector('#previewTeam .generated-team');
                if (!teamToCapture) {
                    throw new Error('Could not find team to capture');
                }

                // Create a temporary canvas
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = 600 * 2; // Scale by 2 for better quality
                tempCanvas.height = 800 * 2;
                const ctx = tempCanvas.getContext('2d');
                ctx.scale(2, 2);

                // Set background color and scaling
                ctx.fillStyle = '#0a1f0a';
                ctx.fillRect(0, 0, 600, 800);
                
                // Add grid pattern
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
                ctx.lineWidth = 0.5;
                
                // Draw vertical lines
                for (let x = 0; x < 600; x += 50) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, 800);
                    ctx.stroke();
                }
                
                // Draw horizontal lines
                for (let y = 0; y < 800; y += 50) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(600, y);
                    ctx.stroke();
                }
                
                // Add gradient overlay
                const gradient = ctx.createLinearGradient(0, 0, 0, 800);
                gradient.addColorStop(0, 'rgba(0, 0, 0, 0.4)');
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0.6)');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, 600, 800);

                // Draw player circles and names
                const rows = teamToCapture.querySelectorAll('.formation-row');
                rows.forEach((row, rowIndex) => {
                    const circles = row.querySelectorAll('.player-circle');
                    const rowY = 120 + rowIndex * 200;
                    
                    circles.forEach((circle, circleIndex) => {
                        const position = circle.dataset.position;
                        const totalCircles = circles.length;
                        const spacing = 500 / (totalCircles + 1);
                        const x = 50 + (circleIndex + 1) * spacing;
                        
                        // Draw circle
                        ctx.beginPath();
                        ctx.arc(x, rowY, 22.5, 0, Math.PI * 2);
                        
                        // Set circle colors based on position
                        let borderColor, fillColor, positionAbbr;
                        switch(position) {
                            case 'Goalkeeper':
                                borderColor = '#FF0000';
                                fillColor = 'rgba(255, 0, 0, 0.3)';
                                positionAbbr = 'GK';
                                break;
                            case 'Defender':
                                borderColor = '#0000FF';
                                fillColor = 'rgba(0, 0, 255, 0.3)';
                                positionAbbr = 'DF';
                                break;
                            case 'Midfielder':
                                borderColor = '#FFA500';
                                fillColor = 'rgba(255, 165, 0, 0.3)';
                                positionAbbr = 'MF';
                                break;
                            case 'Forward':
                                borderColor = '#D2B48C';
                                fillColor = 'rgba(210, 180, 140, 0.3)';
                                positionAbbr = 'FW';
                                break;
                        }
                        
                        ctx.fillStyle = fillColor;
                        ctx.fill();
                        ctx.strokeStyle = borderColor;
                        ctx.lineWidth = 2;
                        ctx.stroke();

                        // Draw position abbreviation
                        ctx.font = 'bold 10px Arial';
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText(positionAbbr, x, rowY);

                        // Draw player name
                        const nameElement = circle.querySelector('.name');
                        if (nameElement) {
                            const name = nameElement.textContent;
                            const [lastName, firstName] = name.split('\n').map(n => n.trim());
                            
                            // Draw last name in thin and larger
                            ctx.font = '100 9px Arial';
                            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'top';
                            ctx.fillText(lastName.toUpperCase(), x, rowY + 35);
                            
                            // Draw first name in thinner and smaller
                            ctx.font = '100 8px Arial';
                            ctx.fillText(firstName, x, rowY + 50);
                        }
                    });
                });

                // Create download link
                const dataUrl = tempCanvas.toDataURL('image/jpeg', 1.0);
                const link = document.createElement('a');
                link.download = 'LOT.jpg';
                link.href = dataUrl;
                link.click();

            } catch (error) {
                console.error('Download error:', error);
                alert('Error generating team image: ' + error.message);
            }
        }

        // Initialize the page
        window.onload = initializePlayerSelection;

        // Mobile Menu Functionality
        function initMobileMenu() {
            const hamburger = document.querySelector('.hamburger-menu');
            const mobileNav = document.createElement('div');
            mobileNav.className = 'mobile-nav';
            
            // Copy navigation links to mobile menu
            const navLinks = document.querySelector('.nav-links').cloneNode(true);
            mobileNav.appendChild(navLinks);
            document.body.appendChild(mobileNav);
            
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                mobileNav.classList.toggle('active');
                document.body.style.overflow = mobileNav.classList.contains('active') ? 'hidden' : '';
            });
            
            // Close menu when clicking a link
            mobileNav.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    mobileNav.classList.remove('active');
                    document.body.style.overflow = '';
                });
            });
        }

        // Initialize mobile menu
        initMobileMenu();

                tempCanvas.width = width * scale;
                tempCanvas.height = height * scale;

                // Add grid pattern

                for (let x = 0; x < width; x += 50) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, height);
                    ctx.stroke();
                }
                
                // Draw horizontal lines

                    ctx.stroke();
                }

                        // Draw circle
                        ctx.beginPath();
                        ctx.arc(x, rowY, circleRadius, 0, Math.PI * 2);
                        
                        // Set circle colors based on position
                        let borderColor, fillColor, positionAbbr;
                        switch(position) {
                            case 'Goalkeeper':
                                borderColor = '#FF0000';

                                borderColor = '#0000FF';
                                fillColor = 'rgba(0, 0, 255, 0.3)';

                                break;

                                borderColor = '#FFA500';
                                fillColor = 'rgba(255, 165, 0, 0.3)';

                                break;

                                borderColor = '#D2B48C';
                                fillColor = 'rgba(210, 180, 140, 0.3)';

                        }
                        
                        ctx.fillStyle = fillColor;
                        ctx.fill();
                        ctx.strokeStyle = borderColor;

                            ctx.font = '100 14px Arial'; // Increased font size
                            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';

                            ctx.textBaseline = 'top';
                            ctx.fillText(lastName.toUpperCase(), x, rowY + circleRadius * 1.5);
                            
                            // Draw first name in thinner and smaller
                            ctx.font = '100 12px Arial'; // Increased font size
                            ctx.fillText(firstName, x, rowY + circleRadius * 2.2);
                        }
                    });
                });

                // Create high quality image for WhatsApp
                const blob = await new Promise(resolve => tempCanvas.toBlob(resolve, 'image/jpeg', 0.9));
