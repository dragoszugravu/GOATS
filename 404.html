<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GOATS FC</title>
    <script>
        // Get the current path
        const path = window.location.pathname;
        
        // Define routes
        const routes = {
            '/': '/index.html',
            '/team-generator': '/team-generator.html',
            '/contact': '/contact.html',
            '/matches': 'https://victorycup.ro/echipe/315?s=goats&page=meciuri'
        };

        // Check if the current path matches any of our routes
        if (routes[path]) {
            // If it's an external URL, redirect directly
            if (routes[path].startsWith('http')) {
                window.location.href = routes[path];
            } else {
                // For internal pages, load the content
                fetch(routes[path])
                    .then(response => response.text())
                    .then(html => {
                        document.open();
                        document.write(html);
                        document.close();
                    })
                    .catch(error => {
                        console.error('Error loading page:', error);
                        // If there's an error, redirect to the actual file
                        window.location.href = routes[path];
                    });
            }
        } else {
            // If no route matches, redirect to index
            window.location.href = '/index.html';
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
