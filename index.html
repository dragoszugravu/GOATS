<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOATS FC - Players</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="images/GOATS.png">
    <style>
        .logo-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease;
        }

        .logo-link:hover {
            transform: scale(1.05);
        }

        .next-match-container {
            width: 100%;
            max-width: 400px;
            margin: 1.5rem auto;
            padding: 0 1rem;
            animation: containerPulse 3s ease-in-out infinite;
        }

        @keyframes containerPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
            100% {
                transform: scale(1);
            }
        }

        .next-match-card {
            background: rgba(26, 26, 26, 0.8);
            border-radius: 8px;
            padding: 1.25rem;
            color: white;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: cardGlow 3s ease-in-out infinite;
            transform-origin: center center;
        }

        @keyframes cardGlow {
            0% {
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                border-color: rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 
                    0 0 20px rgba(var(--accent-color-rgb), 0.3),
                    0 0 40px rgba(var(--accent-color-rgb), 0.1);
                border-color: rgba(var(--accent-color-rgb), 0.3);
            }
            100% {
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                border-color: rgba(255, 255, 255, 0.1);
            }
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .match-header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(var(--accent-color-rgb), 0.7),
                transparent
            );
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.3;
            }
        }

        .match-date {
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: var(--accent-color);
        }

        .match-competition {
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            background: linear-gradient(90deg, #fff, rgba(255,255,255,0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .match-details {
            text-align: center;
            margin-bottom: 1rem;
        }

        .kickoff {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.25rem;
            letter-spacing: 0.5px;
        }

        .venue {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 0.5px;
        }

        .teams-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            padding: 0.5rem 0;
        }

        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .team-name {
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .team-name.goats {
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            animation: nameGlow 3s ease-in-out infinite;
            position: relative;
        }

        .team-name.goats::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent,
                rgba(255, 215, 0, 0.5),
                transparent
            );
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes nameGlow {
            0% {
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            }
            100% {
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            }
        }

        .vs {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent-color);
            opacity: 0.8;
            animation: vsGlow 3s ease-in-out infinite;
        }

        @keyframes vsGlow {
            0% {
                text-shadow: 0 0 5px rgba(var(--accent-color-rgb), 0.3);
            }
            50% {
                text-shadow: 0 0 10px rgba(var(--accent-color-rgb), 0.5);
            }
            100% {
                text-shadow: 0 0 5px rgba(var(--accent-color-rgb), 0.3);
            }
        }

        @media (max-width: 768px) {
            .next-match-container {
                max-width: 320px;
                margin: 1rem auto;
            }

            .next-match-card {
                padding: 1rem;
            }

            .match-date, .match-competition {
                font-size: 0.85rem;
            }

            .team-name {
                font-size: 0.9rem;
            }

            .vs {
                font-size: 1rem;
            }

            .kickoff, .venue {
                font-size: 0.8rem;
            }

            @keyframes containerPulse {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.01);
                }
                100% {
                    transform: scale(1);
                }
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .next-match-container,
            .next-match-card,
            .match-header::after,
            .team-name.goats,
            .vs {
                animation: none;
            }
        }
    </style>
</head>
<body>
