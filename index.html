<head>
    <meta charset="UTF-8">

    <style>
        .logo-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease;
        }

        .logo-link:hover {
            transform: scale(1.05);
        }

        .next-match-container {
            width: 100%;
            max-width: 350px;
            margin: 1.5rem auto;
            padding: 0 1rem;
            animation: containerPulse 3s ease-in-out infinite;
        }

        @keyframes containerPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
            100% {
                transform: scale(1);
            }
        }

        .next-match-card {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            animation: fadeIn 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .next-match-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 8px;
            padding: 1px;
            background: linear-gradient(45deg, 
                rgba(0, 113, 227, 0.5),  /* Reduced opacity from 0.8 */
                rgba(255, 215, 0, 0.5),  /* Reduced opacity from 0.8 */
                rgba(0, 113, 227, 0.5)   /* Reduced opacity from 0.8 */
            );
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            animation: outlinePulse 3s ease-in-out infinite;
        }

        .next-match-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 8px;
            background: linear-gradient(45deg, 
                transparent,
                rgba(0, 113, 227, 0.1),
                rgba(255, 215, 0, 0.1),
                transparent
            );
            pointer-events: none;
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes outlinePulse {
            0% {
                opacity: 0.3;  /* Reduced from 0.5 */
                background: linear-gradient(45deg, 
                    rgba(0, 113, 227, 0.5),
                    rgba(255, 215, 0, 0.5),
                    rgba(0, 113, 227, 0.5)
                );
            }
            50% {
                opacity: 0.6;  /* Reduced from 1 */
                background: linear-gradient(45deg, 
                    rgba(0, 113, 227, 0.7),
                    rgba(255, 215, 0, 0.7),
                    rgba(0, 113, 227, 0.7)
                );
            }
            100% {
                opacity: 0.3;  /* Reduced from 0.5 */
                background: linear-gradient(45deg, 
                    rgba(0, 113, 227, 0.5),
                    rgba(255, 215, 0, 0.5),
                    rgba(0, 113, 227, 0.5)
                );
            }
        }

        @keyframes glowPulse {
            0% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.4;
            }
            100% {
                opacity: 0.2;
            }
        }

        .competition-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.05);
            padding: 6px;
            border-radius: 8px;
            width: 100%;
            max-width: 150px;
            margin-left: auto;
            margin-right: auto;
        }

        .competition-logo img {
            max-width: 100%;
            height: auto;
            max-height: 35px;
            filter: brightness(1.1);
            opacity: 0.9;
            display: block;
            margin: 0 auto;
        }

        .match-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .match-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 0.75rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            width: 100%;
            max-width: 280px;
        }

        .match-header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(var(--accent-color-rgb), 0.7),
                transparent
            );
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.3;
            }
        }

        .match-date {
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: var(--accent-color);
            text-align: center;
        }

        .match-competition {
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            background: linear-gradient(90deg, #fff, rgba(255,255,255,0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .match-details {
            text-align: center;
            margin-bottom: 1rem;
            width: 100%;
            max-width: 280px;
        }

        .kickoff {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.25rem;
            letter-spacing: 0.5px;
        }

        .venue {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 0.5px;
        }

        .teams-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            padding: 0.5rem 0;
            width: 100%;
            max-width: 280px;
        }

        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .team-name {
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .team-name.goats {
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            animation: nameGlow 3s ease-in-out infinite;
            position: relative;
        }

        .team-name.goats::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent,
                rgba(255, 215, 0, 0.5),
                transparent
            );
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes nameGlow {
            0% {
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            }
            100% {
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            }
        }

        .vs {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent-color);
            opacity: 0.8;
            animation: vsGlow 3s ease-in-out infinite;
        }

        @keyframes vsGlow {
            0% {
                text-shadow: 0 0 5px rgba(var(--accent-color-rgb), 0.3);
            }
            50% {
                text-shadow: 0 0 10px rgba(var(--accent-color-rgb), 0.5);
            }
            100% {
                text-shadow: 0 0 5px rgba(var(--accent-color-rgb), 0.3);
            }
        }

        @media (max-width: 768px) {
            .next-match-container {
                max-width: 320px;
                margin: 1rem auto;
                animation: containerPulse 4s ease-in-out infinite;
            }

            .next-match-card {
                padding: 1rem;
            }

            .next-match-card::before {
                padding: 1.5px;  /* Reduced from 2.5px */
            }

            .match-date, .match-competition {
                font-size: 0.85rem;
            }

            .team-name {
                font-size: 0.9rem;
            }

            .vs {
                font-size: 1rem;
            }

            .kickoff, .venue {
                font-size: 0.8rem;
            }

            @keyframes containerPulse {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.005);
                }
                100% {
                    transform: scale(1);
                }
            }

            @keyframes nameGlow {
                0% {
                    text-shadow: 0 0 5px rgba(255, 215, 0, 0.2);
                }
                50% {
                    text-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
                }
                100% {
                    text-shadow: 0 0 5px rgba(255, 215, 0, 0.2);
                }
            }

            @keyframes vsGlow {
                0% {
                    text-shadow: 0 0 3px rgba(var(--accent-color-rgb), 0.2);
                }
                50% {
                    text-shadow: 0 0 6px rgba(var(--accent-color-rgb), 0.3);
                }
                100% {
                    text-shadow: 0 0 3px rgba(var(--accent-color-rgb), 0.2);
                }
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .next-match-container,
            .next-match-card,
            .match-header::after,
            .team-name.goats,
            .vs {
                animation: none;
            }
        }
    </style>
</head>

    <script>
        // Mobile menu functionality
        function initMobileMenu() {
            const hamburger = document.querySelector('.hamburger-menu');
            const mobileNav = document.createElement('div');
            mobileNav.className = 'mobile-nav';
            
            const navLinks = document.querySelector('.nav-links').cloneNode(true);
            mobileNav.appendChild(navLinks);
            document.body.appendChild(mobileNav);

            // Create overlay
            const overlay = document.createElement('div');
            overlay.className = 'mobile-nav-overlay';
            document.body.appendChild(overlay);
            
            let isMenuOpen = false;
            
            const openMenu = () => {
                hamburger.classList.add('active');
                mobileNav.classList.add('active');
                overlay.classList.add('active');
                document.body.style.overflow = 'hidden';
                isMenuOpen = true;
            };
            
            const closeMenu = () => {
                hamburger.classList.remove('active');
                mobileNav.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = '';
                isMenuOpen = false;
            };
            
            hamburger.addEventListener('click', () => {
                if (isMenuOpen) {
                    closeMenu();
                } else {
                    openMenu();
                }
            });
            
            overlay.addEventListener('click', closeMenu);
            
            document.addEventListener('click', (e) => {
                if (isMenuOpen && 
                    !mobileNav.contains(e.target) && 
                    !hamburger.contains(e.target)) {
                    closeMenu();
                }
            });
            
            mobileNav.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', closeMenu);
            });
        }

        // Initialize mobile menu
        initMobileMenu();
    </script>
