<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOATS FC - Players</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="images/GOATS.png">
    <style>
        .logo-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease;
        }

        .logo-link:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <section class="wave-section">
        <div class="wave">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </section>

    <header>
        <nav>
            <div class="logo-container">
                <a href="index.html" class="logo-link">
                    <img src="images/GOATS.png" alt="GOATS FC Logo" class="logo-image">
                    <div class="logo-text">GOATS FC</div>
                </a>
            </div>
            <div class="nav-links">
                <a href="index.html" class="active">Players</a>
                <a href="team-generator.html">Team Generator</a>
            </div>
            <button class="hamburger-menu" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <main>
        <section class="players-grid">
            <div class="players-row goalkeepers">
                <!-- Goalkeeper cards will be added here -->
            </div>

            <div class="players-row defenders">
                <!-- Defender cards will be added here -->
            </div>

            <div class="players-row midfielders">
                <!-- Midfielder cards will be added here -->
            </div>

            <div class="players-row forwards">
                <!-- Forward cards will be added here -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
